<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
</head>

<body>
  <div class="center-content">

  <h2 class="head">ART MANAGEMENT SYSTEM</h2>
  <h1>MONITOR</h1>
  <div class="bg">
    <h3 id="safe"></h3>
    <h3 id="status"></h3>
    <h3 id="date"></h3>
    <h3 id="time"></h3>
    <h3 id="humid"></h3>
    <h3 id="temp"></h3>
    <h3 id="light"></h3>
  </div>

  </div>
  <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
  <script>
    var config = {
      apiKey: "AIzaSyCa4_RV8wGR8XEiyFJoiFyHH-jpRuSWdfQ",
      authDomain: "iot496497.firebaseapp.com",
      databaseURL: "https://iot496497.firebaseio.com",
      projectId: "iot496497",
      storageBucket: "iot496497.appspot.com",
      messagingSenderId: "105817701866"
    };
    firebase.initializeApp(config);

    var safety = document.getElementById('safe');
    var stat = document.getElementById('status');
    var date = document.getElementById('date');
    var time = document.getElementById('time');
    var humid = document.getElementById('humid');
    var temp = document.getElementById('temp');
    var light = document.getElementById('light');

    var dbRef = firebase.database().ref();
    dbRef.on("child_added", snap => {
      var s = snap.val();
      if(typeof s.Flame !== 'undefined'){
        safety.innerText = "Status: " + s.Flame;
      }
      if(typeof s.System !== 'undefined'){
        stat.innerText = "System: " + s.System;
      }
      if(typeof s.Date !== 'undefined'){
        date.innerText = "Date: " + s.Date;
      }
      if(typeof s.Time !== 'undefined'){
        time.innerText = "Time: " + s.Time;
      }
      if(typeof s.Humidity !== 'undefined'){
        humid.innerText = "Humidity: " + s.Humidity;
      }
      if(typeof s.Temperature !== 'undefined'){
        temp.innerText = "Temperature: " + s.Temperature;
      }
      if(typeof s.Light !== 'undefined'){
        light.innerText = "Light: " + s.Light;
      }
    });

  </script>
</body>
</html>
